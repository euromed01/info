<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <title>Евромед, Майкоп</title>
</head>
<body>

    <section class="section">
        <div class="container">
            <h1 class="title">ООО «Центр лазерной косметологии «ЕвроМед»</h1>
            <p class="subtitle">Процедуры косметологии для лица и тела</p>
            
            <div class="tile is-ancestor notification has-background-primary-light">
                <div class="tile is-child box notification is-primary is-6">
                    <p class="title">Об огранизации</p>
                    <p class="subtitle">Сведения о регистрации, реквизиты, адрес</p>
                </div>
                <div class="gap">&nbsp</div>
                <div class="tile is-child box notification is-primary is-6">
                    <p class="title">Специалисты</p>
                    <p class="subtitle">Образования, квалификация</p>
                </div>  
            </div>
            <div class="tile is-ancestor notification has-background-primary-light">
                <div class="tile is-child box">
                    <p class="title">Режим работы</p>
                </div>
                <div class="tile is-child box">
                    <p class="title">Цены и услуги</p>
                </div>
            </div>    
            <div class="tile is-ancestor notification has-background-primary-light">
                <div class="tile is-child box">
                    <p class="title">Лицензии и сертификаты</p>
                </div>
                <div class="tile is-child box">
                    <p class="title">Образцы документов</p>
                </div>
            </div>    
            
        </div>
    </section>
